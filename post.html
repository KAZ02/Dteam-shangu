<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>投稿ページ</title>
    <link rel="stylesheet" type="text/css" href="./css/post.css">
  </head>

  <body>
      <div class="header1">
        <input type="text" id="searchInput" placeholder="記事内検索" oninput="searchArticles()">
      </div>

      <div class="header2">
        <div class="left-item">
          <button id="button1">タイムライン</button>  
        </div>

        <div class="right-item">
          <button id="button2">質問</button>
        </div>
      </div>
      

    <div id="contents">
      <form id="post-container">
          <textarea rows="10" cols="50" id="post_text" placeholder="テキスト入力してね"></textarea><br>
          <input type="button" onclick="post()" value="投稿">
      </form>
      <div id="result"></div>
    </div>



    <footer>
      <p>&copy; team D</p>
    </footer>

    <!-- JavaScriptファイルを読み込む -->
    <script src="./javascript/post.js"></script>
  </body>
</html>
