<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>divタグを水平に並べる</title>
<style>
    
/* 左側の要素のスタイル */
.left-item {
  text-align: center;
  float: left;
  width: 50%; /* 幅を50%に設定 */
}

/* 右側の要素のスタイル */
.right-item {
  text-align: center;
  float: left;
  width: 50%; /* 幅を50%に設定 */
}
</style>
</head>
<body>

<div class="left-item">左側のコンテンツ</div>
<div class="right-item">右側のコンテンツ</div>

</body>
</html>
